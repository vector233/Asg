name: Build and Release

on:
  push:
    tags:
      - 'v*' # 当推送带有 v 前缀的标签时触发，例如 v1.0.0

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        include:
          - os: macos-latest
            output_name: Asg-macos
            asset_name: Asg-macos
          - os: windows-latest
            output_name: Asg-windows.exe
            asset_name: Asg-windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: go mod download

      - name: Build for Chinese (macOS/Windows)
        run: |
          go build -ldflags="-X 'github.com/vector233/Asg/internal/i18n.DefaultLang=zh'" -o ${{ matrix.output_name }}-zh
        env:
          GOOS: ${{ matrix.os == 'macos-latest' && 'darwin' || 'windows' }}
          GOARCH: amd64

      - name: Build for English (macOS/Windows)
        run: |
          go build -ldflags="-X 'github.com/vector233/Asg/internal/i18n.DefaultLang=en'" -o ${{ matrix.output_name }}-en
        env:
          GOOS: ${{ matrix.os == 'macos-latest' && 'darwin' || 'windows' }}
          GOARCH: amd64

      - name: Upload Chinese build
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.asset_name }}-zh
          path: ${{ matrix.output_name }}-zh

      - name: Upload English build
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.asset_name }}-en
          path: ${{ matrix.output_name }}-en

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Asg-macos-zh/Asg-macos-zh
            Asg-macos-en/Asg-macos-en
            Asg-windows-zh/Asg-windows.exe-zh
            Asg-windows-en/Asg-windows.exe-en
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}