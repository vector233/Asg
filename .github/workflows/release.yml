name: Build and Release

on:
  push:
    tags:
      - 'v*' # Triggered when pushing a tag with v prefix, e.g. v1.0.0

# Add permissions
permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        include:
          - os: macos-latest
            output_name: Asg-macos
            asset_name: Asg-macos
          - os: windows-latest
            output_name: Asg-windows
            asset_name: Asg-windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.0'

      # Add tag info to build
      - name: Get tag name
        id: get_tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
        shell: bash

      # ===== macOS steps =====
      # Install macOS dependencies
      - name: Install macOS dependencies
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install glfw xquartz
          echo "CGO_ENABLED=1" >> $GITHUB_ENV

      # Build for macOS (Chinese)
      - name: Build for Chinese (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          go build -tags ci -ldflags="-X 'github.com/vector233/Asg/internal/i18n.DefaultLang=zh' -X 'github.com/vector233/Asg/internal/version.Version=${{ env.TAG_NAME }}'" -o ${{ matrix.output_name }}-zh
        env:
          GOOS: darwin
          GOARCH: amd64
          CGO_ENABLED: 1

      # Build for macOS (English)
      - name: Build for English (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          go build -tags ci -ldflags="-X 'github.com/vector233/Asg/internal/i18n.DefaultLang=en' -X 'github.com/vector233/Asg/internal/version.Version=${{ env.TAG_NAME }}'" -o ${{ matrix.output_name }}-en
        env:
          GOOS: darwin
          GOARCH: amd64
          CGO_ENABLED: 1

      # Package macOS builds
      - name: Package macOS builds
        if: matrix.os == 'macos-latest'
        run: |
          # Create app bundles
          mkdir -p Asg-zh.app/Contents/MacOS
          mkdir -p Asg-en.app/Contents/MacOS
          cp ${{ matrix.output_name }}-zh Asg-zh.app/Contents/MacOS/Asg
          cp ${{ matrix.output_name }}-en Asg-en.app/Contents/MacOS/Asg
          
          # Create Info.plist
          cat > Asg-zh.app/Contents/Info.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>Asg</string>
              <key>CFBundleIdentifier</key>
              <string>com.vector233.asg</string>
              <key>CFBundleName</key>
              <string>Asg</string>
              <key>CFBundleVersion</key>
              <string>${{ env.TAG_NAME }}</string>
              <key>CFBundleShortVersionString</key>
              <string>${{ env.TAG_NAME }}</string>
              <key>LSMinimumSystemVersion</key>
              <string>10.13</string>
              <key>NSHighResolutionCapable</key>
              <true/>
          </dict>
          </plist>
          EOF
          
          cp Asg-zh.app/Contents/Info.plist Asg-en.app/Contents/Info.plist
          
          # Create zip files
          ditto -c -k --keepParent Asg-zh.app Asg-zh.zip
          ditto -c -k --keepParent Asg-en.app Asg-en.zip

      # Upload artifacts for macOS (Chinese)
      - name: Upload Chinese build for macOS
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}-zh
          path: Asg-zh.zip

      # Upload artifacts for macOS (English)
      - name: Upload English build for macOS
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}-en
          path: Asg-en.zip

      # ===== Windows steps =====
      # Install Windows dependencies
      - name: Install Windows dependencies
        if: matrix.os == 'windows-latest'
        run: |
          choco install mingw
          echo "CGO_ENABLED=1" >> $env:GITHUB_ENV
          # 显示环境信息以便调试
          go version
          gcc --version
          echo "PATH=$env:PATH"

      # Install dependencies
      - name: Install dependencies
        run: go mod download

      # Build for Windows (Chinese)
      - name: Build for Chinese (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          go build -tags ci -ldflags="-X 'github.com/vector233/Asg/internal/i18n.DefaultLang=zh' -X 'github.com/vector233/Asg/internal/version.Version=${{ env.TAG_NAME }}'" -o ${{ matrix.output_name }}-zh.exe
        env:
          GOOS: windows
          GOARCH: amd64
          CGO_ENABLED: 1

      # Build for Windows (English)
      - name: Build for English (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          go build -tags ci -ldflags="-X 'github.com/vector233/Asg/internal/i18n.DefaultLang=en' -X 'github.com/vector233/Asg/internal/version.Version=${{ env.TAG_NAME }}'" -o ${{ matrix.output_name }}-en.exe
        env:
          GOOS: windows
          GOARCH: amd64
          CGO_ENABLED: 1

      # Package Windows builds
      - name: Package Windows builds
        if: matrix.os == 'windows-latest'
        run: |
          # 创建发布目录
          mkdir -p release-zh
          mkdir -p release-en
          
          # 复制可执行文件到发布目录
          cp ${{ matrix.output_name }}-zh.exe release-zh/
          cp ${{ matrix.output_name }}-en.exe release-en/
          
          # 创建zip文件
          Compress-Archive -Path release-zh\* -DestinationPath ${{ matrix.output_name }}-zh.zip
          Compress-Archive -Path release-en\* -DestinationPath ${{ matrix.output_name }}-en.zip
        shell: pwsh

      # Upload artifacts for Windows (Chinese)
      - name: Upload Chinese build for Windows
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}-zh
          path: ${{ matrix.output_name }}-zh.zip

      # Upload artifacts for Windows (English)
      - name: Upload English build for Windows
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}-en
          path: ${{ matrix.output_name }}-en.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      # 在 release 任务中添加调试步骤
      - name: List downloaded artifacts
        run: find . -type f -name "*.zip" | sort

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./Asg-macos-zh/*.zip
            ./Asg-macos-en/*.zip
            ./Asg-windows-zh/*.zip
            ./Asg-windows-en/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}